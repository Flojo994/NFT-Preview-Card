<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img
          src="/images/image-equilibrium.jpg"
          alt="image Equilibrium"
          class="card__image"
        />
        <div class="overlay__container">
          <img
            src="/images/icon-view.svg"
            alt="view icon"
            class="card__image-overlay"
          />
        </div>
      </div>
      <div>
        <a href="#"><h1 class="card__title"> Equilibrium #3429 </h1></a>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card__tracker">
        <div class="card__etherium">
          <img
            src="./images/icon-ethereum.svg"
            alt="icon etherium"
            class="card__etheriumicon"
          />
          <p class="card__wallet">0.041 ETH</p>
        </div>
        <div class="card__time">
          <img
            src="/images/icon-clock.svg"
            alt="clock icon"
            class="card__clock"
          />
          <p class="card__timeleft">3 days left</p>
        </div>
      </div>
      <footer class="card__avatar">
        <img
          src="/images/image-avatar.png"
          alt="avatar image"
          class="card__profilepicture"
        />
        <p class="card__attribution"
          >Creation of
          <a href="#"><span class="card__creation">Jules Wyvern</span></a>
        </p>
      </footer>
    </div>
  </body>
</html>
